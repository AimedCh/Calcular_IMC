<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora del IMC</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
#calcular {
    position: relative;
    z-index: 1;
    padding: 0.75em 1em;
    font-family: sans-serif;
    font-weight: 600;
    font-size: 1.125rem; /* Ajusté el tamaño */
    text-align: center;
    color: white;
    border: 0.15em solid #2563EB; 
    border-radius: 1.25em;
    transition: 4s;
}

#calcular span {
    content: '';
    position: absolute;
    top: -1.5em;
    left: -50%;
    right: -50%;
    bottom: -1.5em;
    z-index: -1;
    border-radius: 40%;
    background-color: rgb(0, 0, 0); 
    transition: 5s;
}

#calcular:hover {
    color: #2563EB;
}

#calcular:hover span {
    transform: none;
    background-color: rgba(37, 99, 235, 0.75);
}

    </style>
</head>
<body class="bg-gradient-to-br from-blue-900 to-indigo-800 flex justify-center items-center min-h-screen">
    <div class="absolute bottom-4 right-4 text-white text-sm font-medium italic opacity-75">
        Directed by Aimed Ch
    </div>
    <div class="bg-white p-8 rounded-lg shadow-2xl w-full max-w-md transform transition-all duration-300 hover:scale-105">
        <h1 class="text-4xl font-bold text-center text-blue-900 mb-6">Calculadora de IMC</h1>
        <p class="text-center text-gray-600 text-sm mb-6">Por favor, complete los siguientes datos para calcular su IMC:</p>
        <form id="formulario" class="space-y-6">
            <!-- Nombre -->
            <div>
                <label for="nombre" class="block text-gray-700 font-semibold mb-1">Nombre:</label>
                <input type="text" name="nombre" id="nombre" placeholder="Ejemplo: Carlo Ancelotti" class="w-full p-3 border rounded-lg border-gray-300 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent transition duration-300" required>
                <small class="text-gray-500 text-xs mt-1">Introduzca su nombre completo.</small>
            </div>
            <!-- Peso -->
            <div>
                <label for="peso" class="block text-gray-700 font-semibold mb-1">Peso (kg):</label>
                <input type="number" name="peso" id="peso" placeholder="Ejemplo: 74" class="w-full p-3 border rounded-lg border-gray-300 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent transition duration-300" required>
                <small class="text-gray-500 text-xs mt-1">Indique su peso en kilogramos sin decimales.</small>
            </div>
            <!-- Estatura -->
            <div>
                <label for="estatura" class="block text-gray-700 font-semibold mb-1">Estatura (cm):</label>
                <input type="number" name="estatura" id="estatura" placeholder="Ejemplo: 180" class="w-full p-3 border rounded-lg border-gray-300 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent transition duration-300" required>
                <small class="text-gray-500 text-xs mt-1">Indique su estatura en centímetros sin decimales.</small>
            </div>
            <!-- Botón de calcular -->
            <div class="text-center">
                <button type="button" id="calcular" class="w-full bg-blue-600 text-white py-3 px-6 rounded-lg hover:bg-white hover:text-blue-600 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2 transition-all duration-500 ease-in-out transform hover:scale-105 relative overflow-hidden">
                    Calcular IMC
                    <span class="absolute inset-0 -z-10 w-[200%] h-[200%] bg-blue-600 opacity-25 transform -translate-x-2/4 -translate-y-2/4 rotate-45 transition-all duration-500"></span>
                </button>
            </div>
        </form>
        <!-- Resultado del IMC -->
        <div id="contenedor" class="mt-8 text-center text-xl font-semibold text-gray-800 hidden">
            <span id="resultado-texto" class="text-green-600"></span>
            <p id="resultado-imc" class="text-blue-900 mt-2"></p>
        </div>
    </div>
    <script type="text/javascript" src="calculaIMC.js"></script>
</body>
</html>
